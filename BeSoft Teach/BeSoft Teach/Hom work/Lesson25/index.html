<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div>
  <div id="a" class="div"></div>
  </div>
  <script type="text/javascript">
    let v = +prompt("jazynyz");
    let a=document.getElementById('a');

    for(let i=0 ; i<v ; i++){
      
      if(i%2==0){
        a.innerHTML += `<div
          style='width: 50px;
          height: 50px;
          background-color: black;
          border-radius: 50px;
          '>
        
        </div>`
      } else{
        a.innerHTML += `<div
        style='width: 50px;
          height: 50px;
          background-color: red;
          margin: 10px;'>
       
        </div>`
      }
    }
  </script>
</body>
</html>
