<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="div1">
  <div class="div2">
  <input id="dd" type="number"  placeholder="NUMBER">
  <button id="AC" class="ac"> AC</button>
  <button >OFF</button>
  <button>&#8678;</button>
  <button id="pp" >+</button>
  <button id="mm" >-</button>
  <button id="kk">&times;</button>
  <button id="bb">&divide;</button>
  <button id="ss">%</button>
  <button id="rr">=</button>
  <button >7</button>
  <button >8</button>
  <button >9</button>
  <button >4</button>
  <button >5</button>
  <button >6</button>
  <button >1</button>
  <button >2</button>
  <button >3</button>
  <button >0</button>
  <button >.</button>
  <button >âˆš</button>
  
  </div>
</div>
 
  <script type="text/javascript">
    let a = ''
    let b = ''
    let v =null

    dd=document.getElementById('dd')
    pp=document.getElementById('pp')
    mm=document.getElementById('mm')
    bb=document.getElementById('bb')

    dd.oninput = (event) =>{
      if(v!=null){
        b = event.target.value;
      }else{
        a = event.target.value;
      }
    }

    pp.onclick = () =>{
      v = true
      dd.value=''
    }

    mm.onclick = () =>{
      v = false
      dd.value=''
    }

    rr.onclick = () =>{
      let ff = null
      if(v){
        ff = +a + +b
      }
      else{
        ff = +a - +b
      }
      dd.value = ff
      
    }
    

  </script>
</body>
</html>
