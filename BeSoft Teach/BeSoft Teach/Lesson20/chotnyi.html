<!DOCTYPE html>

  <title>Document</title>

<body>
  <script type="text/javascript">
    let a= +prompt('jaz')
    let b=0
    
    while (a>=b){
      b++;
      if(a%2==0){
        if(b%2==0){
          alert(b)
        }
      }
      if(a%2==1){
        if(b%2==1){
          alert(b)
        }
      }
    }
    
  </script>
