<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <input type="text" id="input">
  <button id="btn">ok</button>
  <div id="div"></div>
  <script type="text/javascript">
    let input=document.getElementById('input')
    let btn =document.getElementById('btn')
    let div =document.getElementById('div')
    let a = 0
    let b = []
    
    input.oninput = (event)=>{
      a=event.target.value;
      b.push(a);
      div.innerText='';
    }
    btn.onclick = () =>{
      input.value='';
      b.map((h,g)=>{
        div.innerHTML += `<div> ${g} ${h}</div>`
        
      })
    }
    
    let d = ['Nurmuhammed','adilet','dokturbek']
    let ff = d.filter((e,i) => e.length > 6 )
    console.log(ff)
  </script>
</body>
</html>
