<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style type="text/css">
  .card{
    width: 400px;
    height: 400px;
    border: solid 1px black;
    position: relative;
  
  }
  .blue{
    width: 100px;
    height: 300px;
    background-color: blue;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    transition: 10s;
  }
  .card:hover>.blue{
    transform: translate(-50%,-50%)  rotate(20turn);
    border-top-left-radius: 100px;
    border-bottom-right-radius: 100px;
  }
</style>
<body>
  <div align="center">
    <div class="card">
      <div class="blue">
      </div>
    </div>
  </div>
</body>
</html>
