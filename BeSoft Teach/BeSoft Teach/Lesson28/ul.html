<!DOCTYPE html>
<html>

<head>
 <title></title>
</head>

<body>
 <div>

  <button onclick="add()">Add</button>
 </div>

 <div id="div">

 </div>
 
 <script type="text/javascript">

 let div = document.getElementById('div')

 let number = 1;


  function add() {
     div.innerHTML += `<div>
    <ul>
      <li>${number ++}</li>
    </ul>
   </div> `
              
   }
  

 </script>
</body>
</html>
