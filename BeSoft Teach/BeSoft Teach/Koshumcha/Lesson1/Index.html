<body>
  <script type="text/javascript">
    let a= +prompt('jaz')
  
    if (a==2 || a == 3 || a == 4){
      alert('Заносим на'+' '+a+' '+'этаж за'+' '+((a*20)-20)+' '+'сом')
    }
    else if (a==5 || a == 7|| a == 6){
      alert('Заносим на'+' '+a+' '+'этаж за'+' '+((a*30)-60)+' '+'сом')
    }
    else if (a>=8){
      alert('Заносим на'+' '+a+' '+'этаж за'+' '+((a*40)-130)+' '+'сом')
    }
  </script>
