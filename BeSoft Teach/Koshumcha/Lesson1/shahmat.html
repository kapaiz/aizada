<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    let a=+prompt('1')
    let b=+prompt('2')
    let v=+prompt('3')
    let d=+prompt('4')
    if (a+1==v && b+2==d || a+2==v && b-1==d || a-1==v && b-2==d || a-2==v && b-1==d || a+1==v && b-1==d){
      alert('yes')
    }
    else{
      alert('not')
    }
  </script>
</body>
</html>
