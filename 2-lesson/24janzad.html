<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	    <input type="text" onkeypress="return Asan(event)" id="input" >
        <div id="div"></div>
   <script type="text/javascript">
      let input = document.getElementById("input");
      let div = document.getElementById("div");

      let a = '';
      let b = '';

      input.oninput = (d) => { 
        a = d.target.value.trim();
        console.log(a)
      }
        function Asan(event) {
          if (event.code == "Enter") {
            div.innerHTML += `<div> ${a} </div>`
            input.value = ''
          } 
        }

  </script>

</body>
</html>
