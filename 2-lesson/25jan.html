<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.card{
			border: 1px solid black;
			width: 100px;
			height: 100px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			 
		}
	</style>

</head>
<body>
	<div class="card" id="div" ></div>

	<!-- 2<div id="div"></div> -->
	<script type="text/javascript">
		let div = document.getElementById('div')
		let body_=document.body;
		let top_ = 50;
		let left_ = 50;

		body_.onkeyup = (e) =>{
			if(e.keyCode == 38){
				top_ -= 2
				div.style.top = `${top_}%`
			}
			if(e.keyCode == 40){
				top_ += 2
				div.style.top = `${top_}%`
		}
		if(e.keyCode == 37){
				left_ -= 2
				div.style.left = `${left_}%`
	   }
	     if(e.keyCode == 39){
				left_ += 2
				div.style.left = `${left_}%`
	}
  }
